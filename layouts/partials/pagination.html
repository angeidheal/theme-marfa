{{ $pag := $.Paginator }}

<nav class="pagination" role="navigation">
    {{ if or $pag.HasPrev $pag.HasNext }}
		{{ if $pag.HasPrev }}
			<a class="newer-posts" href="{{ $pag.Prev.URL }}">&larr; Puist nas ùire</a>
		{{ end }}
		<span class="page-number">Duilleag {{ $pag.PageNumber }} à {{ $pag.TotalPages }}</span>
		{{ if $pag.HasNext }}
			<a class="older-posts" href="{{ $pag.Next.URL }}">Puist nas sìne &rarr;</a>
		{{ end }}
	{{ end }}
</nav>
